<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ametour" />
  <title>Ametour - Virtual Country Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', system-ui, sans-serif; background: #0f172a; }
    .icon { display: inline-flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // SVG Icons as components
    const FlagIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>;
    const TrophyIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
    const CalendarIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
    const DollarIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="12" y1="2" x2="12" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
    const UsersIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
    const BellIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>;
    const SettingsIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>;
    const MapPinIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>;
    const TargetIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
    const AwardIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>;
    const PlusIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
    const ChevronRightIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>;
    const CrownIcon = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>;
    const HandCoinsIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17"/><path d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"/><path d="m2 16 6 6"/><circle cx="16" cy="9" r="2.9"/><circle cx="6" cy="5" r="3"/></svg>;
    const CheckIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>;
    const XIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
    const StarIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;
    const MedalIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M7.21 15 2.66 7.14a2 2 0 0 1 .13-2.2L4.4 2.8A2 2 0 0 1 6 2h12a2 2 0 0 1 1.6.8l1.6 2.14a2 2 0 0 1 .14 2.2L16.79 15"/><circle cx="12" cy="17" r="5"/></svg>;
    const HomeIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;

    // Mock data
    const mockUser = { id: 1, name: "Marcus Webb", avatar: "MW", handicap: 8.4, balance: 2450.00, tours: [1], seasonPoints: 847, wins: 3 };
    const mockTours = [
      { id: 1, name: "The Founders Cup 2025", commissioner: "James Richardson", buyIn: 500, seasonPrize: 5000, weeklyPrize: 500, players: 12, maxPlayers: 16, currentEvent: 4, totalEvents: 12 },
      { id: 2, name: "Sunday Skins League", commissioner: "Mike Torres", buyIn: 200, seasonPrize: 2000, weeklyPrize: 200, players: 8, maxPlayers: 12, currentEvent: 0, totalEvents: 8, description: "Casual Sunday rounds." }
    ];
    const mockEvents = [
      { id: 1, name: "The Memorial", course: "Pebble Beach", date: "2025-01-15", prizePool: 600, status: "completed", winner: "David Kim", playerCount: 12 },
      { id: 2, name: "Desert Classic", course: "TPC Scottsdale", date: "2025-01-22", prizePool: 600, status: "completed", winner: "Marcus Webb", playerCount: 12 },
      { id: 4, name: "The Championship", course: "Augusta National", date: "2025-02-05", buyIn: 75, prizePool: 900, status: "active", playerCount: 12, currentRound: 2, totalRounds: 4 },
      { id: 5, name: "Players Championship", course: "TPC Sawgrass", date: "2025-02-12", buyIn: 50, prizePool: 600, status: "upcoming" }
    ];
    const mockLeaderboard = [
      { rank: 1, name: "James Richardson", points: 1247, wins: 4, avatar: "JR" },
      { rank: 2, name: "Marcus Webb", points: 847, wins: 3, avatar: "MW" },
      { rank: 3, name: "David Kim", points: 792, wins: 2, avatar: "DK" },
      { rank: 4, name: "Chris Martinez", points: 654, wins: 1, avatar: "CM" },
      { rank: 5, name: "Alex Thompson", points: 598, wins: 1, avatar: "AT" },
    ];
    const mockEventLeaderboard = [
      { rank: 1, name: "Marcus Webb", score: -6, today: -3, thru: 14, avatar: "MW" },
      { rank: 2, name: "James Richardson", score: -5, today: -2, thru: 16, avatar: "JR" },
      { rank: 3, name: "David Kim", score: -4, today: -1, thru: 15, avatar: "DK" },
    ];
    const mockBets = [
      { id: 1, type: "Nassau", opponent: "James Richardson", amount: 20, status: "active" },
      { id: 2, type: "Skins", opponent: "David Kim", amount: 5, status: "active" },
      { id: 3, type: "Low Score", opponent: "Chris Martinez", amount: 50, status: "won", result: "+$50" },
      { id: 4, type: "Closest to Pin", opponent: "6 players", amount: 10, status: "lost", result: "-$10" },
    ];
    const mockNotifications = [
      { id: 1, message: "Round 2 starts tomorrow", time: "2h ago", read: false },
      { id: 2, message: "James accepted your bet", time: "5h ago", read: false },
    ];

    // Components
    const Avatar = ({ initials, size = "md", highlight = false }) => {
      const sizes = { sm: "w-8 h-8 text-xs", md: "w-10 h-10 text-sm", lg: "w-14 h-14 text-lg", xl: "w-20 h-20 text-2xl" };
      return <div className={`${sizes[size]} rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center font-bold text-white flex-shrink-0 ${highlight ? 'ring-2 ring-amber-400 ring-offset-2 ring-offset-slate-900' : ''}`}>{initials}</div>;
    };

    // Dashboard
    const Dashboard = ({ user, setActiveView, setSelectedEvent }) => {
      const activeEvent = mockEvents.find(e => e.status === 'active');
      const upcomingEvent = mockEvents.find(e => e.status === 'upcoming');
      return (
        <div className="space-y-6">
          <div className="flex items-center justify-between">
            <div>
              <h1 className="text-2xl font-bold text-white">Welcome, {user.name.split(' ')[0]}</h1>
              <p className="text-slate-400 mt-1">Ranked #2 in The Founders Cup</p>
            </div>
            <Avatar initials={user.avatar} size="lg" highlight />
          </div>

          <div className="grid grid-cols-2 gap-4">
            <div className="p-4 rounded-2xl bg-slate-800/50 border border-slate-700/50">
              <div className="flex items-center gap-3">
                <div className="p-2 rounded-xl bg-slate-700/50 text-emerald-400"><DollarIcon /></div>
                <div><p className="text-slate-400 text-xs">Balance</p><p className="text-xl font-bold text-white">${user.balance.toLocaleString()}</p></div>
              </div>
            </div>
            <div className="p-4 rounded-2xl bg-gradient-to-br from-amber-500/20 to-amber-600/10 border border-amber-500/30">
              <div className="flex items-center gap-3">
                <div className="p-2 rounded-xl bg-amber-500/20 text-amber-400"><TrophyIcon /></div>
                <div><p className="text-slate-400 text-xs">Points</p><p className="text-xl font-bold text-amber-400">{user.seasonPoints}</p></div>
              </div>
            </div>
            <div className="p-4 rounded-2xl bg-slate-800/50 border border-slate-700/50">
              <div className="flex items-center gap-3">
                <div className="p-2 rounded-xl bg-slate-700/50 text-emerald-400"><AwardIcon /></div>
                <div><p className="text-slate-400 text-xs">Wins</p><p className="text-xl font-bold text-white">{user.wins}</p></div>
              </div>
            </div>
            <div className="p-4 rounded-2xl bg-slate-800/50 border border-slate-700/50">
              <div className="flex items-center gap-3">
                <div className="p-2 rounded-xl bg-slate-700/50 text-emerald-400"><TargetIcon /></div>
                <div><p className="text-slate-400 text-xs">Handicap</p><p className="text-xl font-bold text-white">{user.handicap}</p></div>
              </div>
            </div>
          </div>

          {activeEvent && (
            <div className="bg-gradient-to-br from-emerald-900/50 to-slate-800/50 rounded-3xl p-6 border border-emerald-500/30" onClick={() => { setSelectedEvent(activeEvent); setActiveView('event'); }}>
              <div className="flex items-center gap-2 mb-4">
                <span className="px-3 py-1 bg-emerald-500/20 rounded-full text-emerald-400 text-xs font-semibold uppercase flex items-center gap-1">
                  <span className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span> Live
                </span>
                <span className="text-slate-500 text-sm">Round {activeEvent.currentRound}/{activeEvent.totalRounds}</span>
              </div>
              <h2 className="text-2xl font-bold text-white mb-2">{activeEvent.name}</h2>
              <div className="flex items-center gap-4 text-slate-400 text-sm mb-4">
                <span className="flex items-center gap-1"><MapPinIcon />{activeEvent.course}</span>
                <span className="flex items-center gap-1"><DollarIcon />${activeEvent.prizePool}</span>
              </div>
              <div className="bg-slate-900/50 rounded-2xl p-4">
                <p className="text-slate-400 text-xs uppercase mb-3">Leaderboard</p>
                {mockEventLeaderboard.map((p, i) => (
                  <div key={i} className={`flex items-center justify-between py-2 ${p.name === user.name ? 'bg-emerald-500/10 -mx-2 px-2 rounded-lg' : ''}`}>
                    <div className="flex items-center gap-3">
                      <span className={`w-6 text-center font-bold ${i === 0 ? 'text-amber-400' : 'text-slate-500'}`}>{p.rank}</span>
                      <Avatar initials={p.avatar} size="sm" />
                      <span className={`font-medium ${p.name === user.name ? 'text-emerald-400' : 'text-white'}`}>{p.name}</span>
                    </div>
                    <span className="font-mono font-bold text-red-400">{p.score}</span>
                  </div>
                ))}
              </div>
            </div>
          )}

          {upcomingEvent && (
            <div className="bg-slate-800/50 rounded-3xl p-6 border border-slate-700/50">
              <div className="flex items-center justify-between mb-4">
                <span className="px-3 py-1 bg-slate-700 rounded-full text-slate-300 text-xs font-semibold uppercase">Up Next</span>
                <span className="text-slate-500 text-sm">{new Date(upcomingEvent.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
              </div>
              <h3 className="text-xl font-bold text-white mb-2">{upcomingEvent.name}</h3>
              <p className="text-slate-400 text-sm mb-4 flex items-center gap-1"><MapPinIcon />{upcomingEvent.course}</p>
              <button className="w-full py-3 bg-emerald-500 hover:bg-emerald-400 text-white font-semibold rounded-xl">Register — ${upcomingEvent.buyIn}</button>
            </div>
          )}
        </div>
      );
    };

    // Tours
    const ToursView = ({ user }) => (
      <div className="space-y-6">
        <div className="flex items-center justify-between">
          <h1 className="text-2xl font-bold text-white">Your Tours</h1>
          <button className="flex items-center gap-2 px-4 py-2 bg-emerald-500 text-white font-medium rounded-xl"><PlusIcon /> Join</button>
        </div>
        {mockTours.filter(t => user.tours.includes(t.id)).map(tour => (
          <div key={tour.id} className="bg-slate-800/80 rounded-3xl p-6 border border-slate-700/50">
            <div className="flex justify-between mb-4">
              <div>
                <span className="px-2 py-0.5 bg-emerald-500/20 text-emerald-400 text-xs rounded-full uppercase">Active</span>
                <h2 className="text-xl font-bold text-white mt-2">{tour.name}</h2>
                <p className="text-slate-400 text-sm">By {tour.commissioner}</p>
              </div>
              <div className="text-right">
                <p className="text-2xl font-bold text-amber-400">${tour.seasonPrize.toLocaleString()}</p>
                <p className="text-slate-500 text-xs">Season Prize</p>
              </div>
            </div>
            <div className="grid grid-cols-3 gap-4 mb-4">
              <div className="bg-slate-900/50 rounded-xl p-3 text-center"><p className="text-slate-400 text-xs">Buy-in</p><p className="text-white font-bold">${tour.buyIn}</p></div>
              <div className="bg-slate-900/50 rounded-xl p-3 text-center"><p className="text-slate-400 text-xs">Weekly</p><p className="text-white font-bold">${tour.weeklyPrize}</p></div>
              <div className="bg-slate-900/50 rounded-xl p-3 text-center"><p className="text-slate-400 text-xs">Players</p><p className="text-white font-bold">{tour.players}/{tour.maxPlayers}</p></div>
            </div>
            <div className="h-2 bg-slate-700 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width: `${(tour.currentEvent/tour.totalEvents)*100}%`}}></div></div>
          </div>
        ))}
        {mockTours.filter(t => !user.tours.includes(t.id)).map(tour => (
          <div key={tour.id} className="bg-slate-800/50 rounded-3xl p-6 border border-amber-500/30">
            <span className="px-2 py-0.5 bg-amber-500/20 text-amber-400 text-xs rounded-full uppercase">Open</span>
            <h2 className="text-xl font-bold text-white mt-2">{tour.name}</h2>
            <p className="text-slate-400 text-sm mb-4">{tour.description}</p>
            <button className="w-full py-3 bg-amber-500 text-slate-900 font-semibold rounded-xl">Join — ${tour.buyIn}</button>
          </div>
        ))}
      </div>
    );

    // Events
    const EventsView = ({ setActiveView, setSelectedEvent }) => {
      const [filter, setFilter] = useState('all');
      const events = filter === 'all' ? mockEvents : mockEvents.filter(e => e.status === filter);
      return (
        <div className="space-y-6">
          <h1 className="text-2xl font-bold text-white">Events</h1>
          <div className="flex gap-2 overflow-x-auto pb-2">
            {['all', 'active', 'upcoming', 'completed'].map(f => (
              <button key={f} onClick={() => setFilter(f)} className={`px-4 py-2 rounded-xl text-sm font-medium ${filter === f ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-slate-400'}`}>{f.charAt(0).toUpperCase() + f.slice(1)}</button>
            ))}
          </div>
          {events.map(event => (
            <div key={event.id} onClick={() => { setSelectedEvent(event); setActiveView('event'); }} className={`rounded-2xl p-5 border cursor-pointer ${event.status === 'active' ? 'bg-emerald-900/30 border-emerald-500/30' : 'bg-slate-800/50 border-slate-700/50'}`}>
              <div className="flex justify-between mb-2">
                <div>
                  {event.status === 'active' && <span className="px-2 py-0.5 bg-emerald-500/20 text-emerald-400 text-xs rounded-full uppercase flex items-center gap-1 w-fit"><span className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span>Live</span>}
                  {event.status === 'upcoming' && <span className="px-2 py-0.5 bg-slate-700 text-slate-300 text-xs rounded-full uppercase">Soon</span>}
                  {event.status === 'completed' && <span className="px-2 py-0.5 bg-slate-700/50 text-slate-500 text-xs rounded-full uppercase">Done</span>}
                  <h3 className="text-lg font-bold text-white mt-1">{event.name}</h3>
                  <p className="text-slate-400 text-sm">{event.course}</p>
                </div>
                <div className="text-right"><p className="text-lg font-bold text-amber-400">${event.prizePool}</p></div>
              </div>
              <div className="flex items-center justify-between text-slate-400 text-sm">
                <span className="flex items-center gap-1"><CalendarIcon />{new Date(event.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                {event.winner && <span className="text-amber-400 flex items-center gap-1"><TrophyIcon />{event.winner}</span>}
              </div>
            </div>
          ))}
        </div>
      );
    };

    // Leaderboard
    const LeaderboardView = ({ user }) => (
      <div className="space-y-6">
        <h1 className="text-2xl font-bold text-white">Leaderboard</h1>
        <div className="flex items-end justify-center gap-4 py-6">
          <div className="flex flex-col items-center">
            <Avatar initials={mockLeaderboard[1].avatar} size="lg" />
            <p className="font-bold text-white mt-2">{mockLeaderboard[1].name.split(' ')[0]}</p>
            <p className="text-slate-400 text-sm">{mockLeaderboard[1].points} pts</p>
            <div className="mt-2 w-20 h-16 bg-slate-700 rounded-t-lg flex items-center justify-center"><span className="text-2xl font-bold text-slate-400">2</span></div>
          </div>
          <div className="flex flex-col items-center">
            <span className="text-amber-400 mb-2"><CrownIcon /></span>
            <Avatar initials={mockLeaderboard[0].avatar} size="xl" />
            <p className="font-bold text-white mt-2">{mockLeaderboard[0].name.split(' ')[0]}</p>
            <p className="text-amber-400 text-sm font-bold">{mockLeaderboard[0].points} pts</p>
            <div className="mt-2 w-24 h-24 bg-gradient-to-t from-amber-600 to-amber-500 rounded-t-lg flex items-center justify-center"><span className="text-3xl font-bold text-white">1</span></div>
          </div>
          <div className="flex flex-col items-center">
            <Avatar initials={mockLeaderboard[2].avatar} size="lg" />
            <p className="font-bold text-white mt-2">{mockLeaderboard[2].name.split(' ')[0]}</p>
            <p className="text-slate-400 text-sm">{mockLeaderboard[2].points} pts</p>
            <div className="mt-2 w-20 h-12 bg-amber-900/50 rounded-t-lg flex items-center justify-center"><span className="text-2xl font-bold text-amber-700">3</span></div>
          </div>
        </div>
        <div className="bg-slate-800/50 rounded-2xl border border-slate-700/50 overflow-hidden">
          {mockLeaderboard.map((p, i) => (
            <div key={i} className={`flex items-center justify-between px-4 py-4 border-t border-slate-700/50 ${p.name === user.name ? 'bg-emerald-500/10' : ''}`}>
              <div className="flex items-center gap-3">
                <span className={`w-6 font-bold ${i < 3 ? 'text-amber-400' : 'text-slate-500'}`}>{p.rank}</span>
                <Avatar initials={p.avatar} size="sm" highlight={p.name === user.name} />
                <span className={p.name === user.name ? 'text-emerald-400 font-medium' : 'text-white'}>{p.name}</span>
              </div>
              <div className="flex items-center gap-6"><span className="font-bold text-white">{p.points}</span><span className="text-slate-400">{p.wins}W</span></div>
            </div>
          ))}
        </div>
      </div>
    );

    // Bets
    const BetsView = ({ user }) => (
      <div className="space-y-6">
        <div className="flex items-center justify-between">
          <h1 className="text-2xl font-bold text-white">Side Bets</h1>
          <button className="flex items-center gap-2 px-4 py-2 bg-amber-500 text-slate-900 font-medium rounded-xl"><PlusIcon /> New</button>
        </div>
        <div className="bg-gradient-to-br from-amber-500/20 to-amber-600/10 rounded-2xl p-5 border border-amber-500/30">
          <p className="text-slate-400 text-sm">Balance</p>
          <p className="text-3xl font-bold text-amber-400">${user.balance.toLocaleString()}</p>
        </div>
        <div>
          <h2 className="text-lg font-bold text-white mb-4">Active</h2>
          {mockBets.filter(b => b.status === 'active').map(bet => (
            <div key={bet.id} className="bg-slate-800/50 rounded-2xl p-4 border border-slate-700/50 flex items-center justify-between mb-3">
              <div><p className="text-white font-bold">{bet.type}</p><p className="text-slate-400 text-sm">vs {bet.opponent}</p></div>
              <p className="text-amber-400 font-bold">${bet.amount}</p>
            </div>
          ))}
        </div>
        <div>
          <h2 className="text-lg font-bold text-white mb-4">History</h2>
          {mockBets.filter(b => b.status !== 'active').map(bet => (
            <div key={bet.id} className="bg-slate-800/30 rounded-2xl p-4 border border-slate-700/30 flex items-center justify-between mb-3">
              <div className="flex items-center gap-3">
                <span className={bet.status === 'won' ? 'text-emerald-400' : 'text-red-400'}>{bet.status === 'won' ? <CheckIcon /> : <XIcon />}</span>
                <div><p className="text-white">{bet.type}</p><p className="text-slate-500 text-sm">vs {bet.opponent}</p></div>
              </div>
              <p className={`font-bold ${bet.status === 'won' ? 'text-emerald-400' : 'text-red-400'}`}>{bet.result}</p>
            </div>
          ))}
        </div>
      </div>
    );

    // Wallet
    const WalletView = ({ user }) => (
      <div className="space-y-6">
        <h1 className="text-2xl font-bold text-white">Wallet</h1>
        <div className="bg-gradient-to-br from-emerald-900/50 to-slate-800/50 rounded-3xl p-6 border border-emerald-500/30">
          <p className="text-slate-400 text-sm">Total Balance</p>
          <p className="text-4xl font-bold text-white mb-6">${user.balance.toLocaleString()}</p>
          <div className="grid grid-cols-2 gap-3">
            <button className="py-3 bg-emerald-500 text-white font-semibold rounded-xl flex items-center justify-center gap-2"><PlusIcon />Deposit</button>
            <button className="py-3 bg-slate-700 text-white font-semibold rounded-xl flex items-center justify-center gap-2"><DollarIcon />Withdraw</button>
          </div>
        </div>
        <div>
          <h2 className="text-lg font-bold text-white mb-4">Recent</h2>
          {[{ desc: 'Desert Classic Win', amount: 300 }, { desc: 'Championship Entry', amount: -75 }, { desc: 'Side Bet Win', amount: 50 }].map((tx, i) => (
            <div key={i} className="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl mb-2">
              <div className="flex items-center gap-3">
                <span className={tx.amount > 0 ? 'text-emerald-400' : 'text-slate-400'}>{tx.amount > 0 ? <TrophyIcon /> : <FlagIcon />}</span>
                <p className="text-white">{tx.desc}</p>
              </div>
              <span className={`font-bold ${tx.amount > 0 ? 'text-emerald-400' : 'text-slate-400'}`}>{tx.amount > 0 ? '+' : ''}${Math.abs(tx.amount)}</span>
            </div>
          ))}
        </div>
      </div>
    );

    // Event Detail
    const EventDetail = ({ event, user, setActiveView }) => (
      <div className="space-y-6">
        <button onClick={() => setActiveView('events')} className="text-slate-400 text-sm">← Back</button>
        {event.status === 'active' && <span className="px-3 py-1 bg-emerald-500/20 text-emerald-400 text-xs rounded-full uppercase flex items-center gap-1 w-fit"><span className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>Live - Round {event.currentRound}</span>}
        <h1 className="text-3xl font-bold text-white">{event.name}</h1>
        <p className="text-slate-400 flex items-center gap-1"><MapPinIcon />{event.course}</p>
        <div className="grid grid-cols-3 gap-4">
          <div className="bg-amber-500/20 rounded-2xl p-4 text-center border border-amber-500/30">
            <span className="text-amber-400"><TrophyIcon /></span>
            <p className="text-slate-400 text-xs mt-2">1st</p>
            <p className="text-xl font-bold text-amber-400">${Math.round(event.prizePool * 0.5)}</p>
          </div>
          <div className="bg-slate-800/50 rounded-2xl p-4 text-center border border-slate-700/50">
            <span className="text-slate-400"><MedalIcon /></span>
            <p className="text-slate-400 text-xs mt-2">2nd</p>
            <p className="text-xl font-bold text-white">${Math.round(event.prizePool * 0.3)}</p>
          </div>
          <div className="bg-slate-800/50 rounded-2xl p-4 text-center border border-slate-700/50">
            <span className="text-slate-500"><StarIcon /></span>
            <p className="text-slate-400 text-xs mt-2">3rd</p>
            <p className="text-xl font-bold text-white">${Math.round(event.prizePool * 0.2)}</p>
          </div>
        </div>
        <div className="bg-slate-800/50 rounded-2xl border border-slate-700/50 overflow-hidden">
          {mockEventLeaderboard.map((p, i) => (
            <div key={i} className={`flex items-center justify-between px-4 py-4 border-t border-slate-700/50 ${p.name === user.name ? 'bg-emerald-500/10' : ''}`}>
              <div className="flex items-center gap-3">
                <span className={`w-6 font-bold ${i === 0 ? 'text-amber-400' : 'text-slate-500'}`}>{p.rank}</span>
                <Avatar initials={p.avatar} size="sm" highlight={p.name === user.name} />
                <span className={p.name === user.name ? 'text-emerald-400' : 'text-white'}>{p.name}</span>
              </div>
              <div className="flex items-center gap-4">
                <span className="text-slate-400">{p.today > 0 ? '+' : ''}{p.today}</span>
                <span className="text-slate-500">Thru {p.thru}</span>
                <span className="font-bold text-red-400">{p.score}</span>
              </div>
            </div>
          ))}
        </div>
      </div>
    );

    // Main App
    function App() {
      const [user] = useState(mockUser);
      const [activeView, setActiveView] = useState('dashboard');
      const [selectedEvent, setSelectedEvent] = useState(null);
      const [showNotifications, setShowNotifications] = useState(false);
      const unreadCount = mockNotifications.filter(n => !n.read).length;

      const tabs = [
        { id: 'dashboard', label: 'Home', Icon: HomeIcon },
        { id: 'tours', label: 'Tours', Icon: FlagIcon },
        { id: 'events', label: 'Events', Icon: CalendarIcon },
        { id: 'leaderboard', label: 'Ranks', Icon: TrophyIcon },
        { id: 'bets', label: 'Bets', Icon: HandCoinsIcon },
        { id: 'wallet', label: 'Wallet', Icon: DollarIcon },
      ];

      const renderView = () => {
        switch (activeView) {
          case 'dashboard': return <Dashboard user={user} setActiveView={setActiveView} setSelectedEvent={setSelectedEvent} />;
          case 'tours': return <ToursView user={user} />;
          case 'events': return <EventsView setActiveView={setActiveView} setSelectedEvent={setSelectedEvent} />;
          case 'event': return <EventDetail event={selectedEvent} user={user} setActiveView={setActiveView} />;
          case 'leaderboard': return <LeaderboardView user={user} />;
          case 'bets': return <BetsView user={user} />;
          case 'wallet': return <WalletView user={user} />;
          default: return <Dashboard user={user} setActiveView={setActiveView} setSelectedEvent={setSelectedEvent} />;
        }
      };

      return (
        <div className="min-h-screen bg-slate-900">
          <header className="sticky top-0 z-40 bg-slate-900/95 backdrop-blur-lg border-b border-slate-800">
            <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-xl flex items-center justify-center text-white"><FlagIcon /></div>
                <div><h1 className="text-xl font-bold text-white">Ametour</h1><p className="text-xs text-slate-500">Virtual Country Club</p></div>
              </div>
              <div className="flex items-center gap-3">
                <button onClick={() => setShowNotifications(!showNotifications)} className="relative p-2 text-slate-400 hover:text-white">
                  <BellIcon />
                  {unreadCount > 0 && <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">{unreadCount}</span>}
                </button>
                <button className="p-2 text-slate-400 hover:text-white"><SettingsIcon /></button>
              </div>
            </div>
          </header>

          {showNotifications && (
            <div className="fixed inset-0 z-50" onClick={() => setShowNotifications(false)}>
              <div className="absolute top-16 right-4 w-80 bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl" onClick={e => e.stopPropagation()}>
                <div className="p-4 border-b border-slate-700"><h3 className="text-white font-bold">Notifications</h3></div>
                {mockNotifications.map(n => (
                  <div key={n.id} className={`p-4 border-b border-slate-700/50 ${!n.read ? 'bg-slate-700/30' : ''}`}>
                    <p className="text-white text-sm">{n.message}</p>
                    <p className="text-slate-500 text-xs mt-1">{n.time}</p>
                  </div>
                ))}
              </div>
            </div>
          )}

          <main className="max-w-4xl mx-auto px-4 py-6 pb-24">{renderView()}</main>

          <nav className="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-lg border-t border-slate-800 z-40">
            <div className="max-w-4xl mx-auto px-2 py-2 flex justify-around">
              {tabs.map(tab => (
                <button key={tab.id} onClick={() => setActiveView(tab.id)} className={`flex flex-col items-center gap-1 px-3 py-2 rounded-xl ${activeView === tab.id || (activeView === 'event' && tab.id === 'events') ? 'text-emerald-400' : 'text-slate-500'}`}>
                  <tab.Icon />
                  <span className="text-xs font-medium">{tab.label}</span>
                </button>
              ))}
            </div>
          </nav>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
